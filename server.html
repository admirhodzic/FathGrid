<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>FathGrid sample!</title>
    
    <!-- add jsPdf to enable PDF export -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>


    <script src="fathgrid.js"></script>
  </head>
  <body>
      <div class="container-fluid">
    <h1>FathGrid server data sample!</h1>
    <table  id="table1" class="table table-hover table-bordered ">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
        </table>
  </div>
  
    <script>
        var users=[];
fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(json => {
    json.forEach(x=>users.push({value:x.id,name:x.name}));

    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then(json => {

        var t1=FathGrid("table1",{
        size:12,
        editable:true,
        onChange:function(data,col,old,value){console.log("onChange:",data.id,col,old,value);return value==''?false:true;},
        columns:[
            {editable:false, name:'id'},
            {name:'userId', filter:users,listOfValues:users,value:function(item){return users.find(i=>i.value==item.userId).name;}},
            {name:'title'},
            {name:'body'},
        ],
        data:json,
        });


    })

});

    
    </script>
  
  </body>
</html>
